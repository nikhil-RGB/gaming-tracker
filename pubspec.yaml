name: gaming_tracker
description: App that tracks Gaming Sessions.
publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  
  cupertino_icons: ^1.0.2
  calendar_date_picker2: ^0.5.3
  google_fonts: ^6.1.0
  gap: ^3.0.1
  fluttertoast: ^8.2.4
  image_picker: ^1.0.7
  path_provider: ^2.1.3
  logger: ^2.4.0
  transparent_image: ^2.0.1
  intl: ^0.19.0
  json_annotation: ^4.9.0
  fl_chart: ^0.69.2
  flutter_launcher_icons: ^0.14.2

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"
  adaptive_icon_foreground: "assets/images/icon.png" # Set the foreground image (same or different from image_path)
  adaptive_icon_background: "#151417"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: false
    image_path: "path/to/image.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: false
    image_path: "path/to/image.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: false
    image_path: "path/to/image.png"

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0
  json_serializable: ^6.8.0
  build_runner: ^2.4.9


flutter:


  uses-material-design: true


  assets:
   - assets/images/
   - assets/images/fan_modes/
   - assets/images/power_modes/


